<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .table th:nth-child(4), .table th:nth-child(5), .table th:nth-child(6), 
        .table td:nth-child(4), .table td:nth-child(5), .table td:nth-child(6) {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Lista de Productos</h1>
    <p>Fecha de generación: {{ current_date }}</p>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Fecha de agregado</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Costo</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.date_added }}</td>
                <td style="text-align: center;">{{ product.cantidad }}</td>
                <td style="text-align: center;">{{ product.price }}</td>
                <td style="text-align: center;">{{ product.cost }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
