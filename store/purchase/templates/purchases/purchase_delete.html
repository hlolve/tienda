{% extends 'base.html' %}
{% load static %}
{% block pageContent %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Eliminar Compra</h4>
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
        <div class="p-4">
            <div class="row">
                <div class="col-md-6">
                    
                    <div class="form-group">
                        <label for="product" class="form-label">Producto</label>
                        <input type="text" id="product" class="form-control" value="{{ purchase.product }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="cost" class="form-label">Costo</label>
                        <input type="text" id="cost" class="form-control" value="{{ purchase.cost }}" readonly>
                    </div>
                    
                </div>
                <div class="col-md-6">
                    
                    <div class="form-group">
                        <label for="supplierName" class="form-label">Proveedor</label>
                        <input type="text" id="supplierName" class="form-control" value="{{ purchase.supplier }}" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="qty" class="form-label">Cantidad</label>
                        <input type="text" id="qty" class="form-control" value="{{ purchase.qty }}" readonly>
                    </div>
                    
                </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="total" class="form-label">Importe Total</label>
                            <input type="text" id="total" class="form-control" value="{{ purchase.total }}" readonly>
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dateAdded" class="form-label">Fecha de Creación</label>
                        <input type="text" id="dateAdded" class="form-control" value="{{ purchase.date_added }}" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dateUpdated" class="form-label">Fecha de Actualización</label>
                        <input type="text" id="dateUpdated" class="form-control" value="{{ purchase.date_updated }}" readonly>
                    </div>
                </div>
            </div>
            <form method="post" action="{% url 'purchase:purchase_delete' purchase.pk %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar Compra</button>
                <a href="{% url 'purchase:purchase_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert {{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
{% block ScriptBlock %}
<style>
    .container {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
    }
    .bg-primary {
        background-color: #007bff !important;
    }
    .btn-danger {
        background-color: #dc3545;
    }
    .btn-secondary {
        background-color: #6c757d;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-label {
        font-weight: bold;
        margin-bottom: 5px;
    }
</style>
{% endblock %}
